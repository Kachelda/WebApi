<div class="container">
  <div class="row vertical-offset-100">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Please sign up</h3>
        </div>
        <div class="panel-body">
          <form accept-charset="UTF-8" role="form">
            <fieldset>
              <div class="form-group">
                <input class="form-control" placeholder="E-mail" name="email" type="text" [(ngModel)]="username">
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Password" name="password" type="password" [(ngModel)]="password">
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Password" name="password" type="password" [(ngModel)]="confirmPassword">
              </div>
              <input class="btn btn-lg btn-success btn-block" type="submit" (click)="register()" value="Sign up">
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
